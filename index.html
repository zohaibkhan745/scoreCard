<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Card</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div id="div1">
            <div class="home">HOME</div>
            <div class="value" id="valuehom">0</div>
            <div class="child-container">
                <button class="btn" onclick="incrementByOne()">+1</button>
                <button class="btn" onclick="incrementByTwo()">+2</button>
                <button class="btn" onclick="incrementByThree()">+3</button>
            </div>
        </div>
        <div id="div2">
            <div class="home">GUEST</div>
            <div class="value" id="valueguest">0</div>
            <div class="child-container">
                <button class="btn" onclick="incrementGuest(1)">+1</button>
                <button class="btn" onclick="incrementGuest(2)">+2</button>
                <button class="btn" onclick="incrementGuest(3)">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
